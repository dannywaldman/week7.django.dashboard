
{% extends 'dashboard/base.html' %}

{% block content %}
    <div class="row mb-5">
        <div class="col-5">
            <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item {% if message.tags %}{% if message.tags == 'error' %}list-group-item-danger{% else %}list-group-success-success{% endif %}{% endif %}">{{ message }}</li>
            {% endfor%}
            </ul>
         </div>
    </div>   
    <div class="row">
        <div class="col">
            <a href="{% url 'dash:dashboard' %}" class="btn btn-primary float-right">Return to Dashboard</a>
        </div>
    </div> 
    <div class="row">
        <div class="col-5">
            <h1>Add new user</h1>
            <form action="{% url 'dash:create' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                    <button type="submit" class="btn btn-success float-right">Add User</button>
            </form>
        </div>
    </div>     
{% endblock %}
